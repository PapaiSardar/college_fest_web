<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Status</title>
</head>
<body>
    <h1>Payment Status</h1>
    <form method="post">
        {% csrf_token %}
        <label for="roll">Enter Roll Number:</label>
        <input type="text" id="roll" name="roll" required>
        <button type="submit">Check Payment Status</button>
    </form>
    {% if payment_status %}
        <p>{{ payment_status }}</p>
    {% endif %}
</body>
</html>
