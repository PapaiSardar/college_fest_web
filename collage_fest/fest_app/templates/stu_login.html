    <style>
        .body {
            font-family: Arial, sans-serif;
            background-image:"{% static 'img/bg.jpeg' %}" ;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
        }

        .login-wrapper {

            position: absolute;
            width: 400px;
            animation: myAnim 2s ease 0s 1 normal forwards;
            align-items: center;
            justify-content:center;
        }

        @keyframes myAnim {
            0% {
                animation-timing-function: ease-in;
                opacity: 1;
                transform: translateY(45px);
            }

            24% {
                opacity: 1;
            }

            40% {
                animation-timing-function: ease-in;
                transform: translateY(24px);
            }

            65% {
                animation-timing-function: ease-in;
                transform: translateY(12px);
            }

            82% {
                animation-timing-function: ease-in;
                transform: translateY(6px);
            }

            93% {
                animation-timing-function: ease-in;
                transform: translateY(4px);
            }

            25%,
            55%,
            75%,
            87% {
                animation-timing-function: ease-out;
                transform: translateY(0px);
            }

            100% {
                animation-timing-function: ease-out;
                opacity: 1;
                transform: translateY(0px);
            }
        }

        .login-container {
            position: relative;
            background-color: #eead74;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        input[type="text"],
        select {
            width:  350px;
            /* Adjust as needed */
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .payment-box {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    background-color: #ff0707; /* Yellow background color */
    border: 2px solid #ffeb3b; /* Yellow border color */
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
}

        input[type="submit"] {
            width: 350px;
            background-color: #2b2927;
            color: white;
            padding: 14px 18px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .college-name-other {
            display: none;
        }

        .register-link {
            text-align: center;
            width: 350px;
            background-color: #2b2927;
            color: white;
            padding: 14px 18px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;

        }
         .register-link:hover {
            background-color: #45a049; 
         }
        .register-link a {
            color: white;
            text-decoration: none;
            

        }
    </style>

<script>
    function showOtherCollege() {
        var collegeSelect = document.getElementById("college");
        var otherCollegeInput = document.getElementById("other-college");

        if (collegeSelect.value === "other") {
            otherCollegeInput.style.display = "block";
        } else {
            otherCollegeInput.style.display = "none";
        }
    }
</script>
